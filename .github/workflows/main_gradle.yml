name: Scala Gradle CI

on:
  push:
    branches:
      - scala_

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scala-version: [2.13.11, 3.3.1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build with Gradle (Scala ${{ matrix.scala-version }})
        run: |
          gradle wrapper # Generates gradlew (if not already present from checkout)
          chmod +x gradlew
          ./gradlew build -PscalaVersion=${{ matrix.scala-version }}

      - name: Run Main class (Scala ${{ matrix.scala-version }})
        run: ./gradlew run -PscalaVersion=${{ matrix.scala-version }}

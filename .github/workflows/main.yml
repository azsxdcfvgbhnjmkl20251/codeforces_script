name: CI/CD Helidon App

on:
  push:
    branches: 
      - helidon_java_

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build with Maven
        run: mvn package -DskipTests

      - name: Build Application docker - 2
        run: |
          docker build -t helidon-demo:latest .
          # docker run -d -p 8080:8080 helidon-demo:latest
          docker tag helidon-demo sreedockerhub19/helidon-demo:latest
          docker push sreedockerhub19/helidon-demo:latest
